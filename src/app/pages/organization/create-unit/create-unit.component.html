<h2>Create Your Organization unit!</h2>

<form [formGroup]="createOrgForm" (ngSubmit)="onSubmit()">
  <div class="mat-input">
    <mat-form-field>
      <mat-label for="name">Organization Name</mat-label>
      <input matInput type="text" id="name" formControlName="name" />
    </mat-form-field>
  </div>

  <div class="mat-input">
    <mat-form-field>
      <mat-label for="type">Type</mat-label>
      <mat-select id="type" formControlName="type" [(value)]="createOrgForm.value.type">
        <mat-option [value]="''" disabled>None</mat-option>
        @for (t of types; track t) {
        <mat-option [value]="t">{{ t }}</mat-option>
        }
      </mat-select>
    </mat-form-field>
  </div>

  <div class="mat-input">
    <mat-form-field>
      <mat-label for="description">Tell something...</mat-label>
      <textarea
        matInput
        placeholder="About Us"
        id="description"
        formControlName="description"
      ></textarea>
    </mat-form-field>
  </div>

  <div class="mat-input">
    
      <mat-label for="isPrivate">Private?</mat-label>
      <mat-checkbox
        id="isPrivate"
        formControlName="isPrivate"
      />
    
  </div>

  <button mat-flat-button type="submit">Create</button>

</form>
